<!DOCTYPE html>
<html lang="en" ng-app="ticApp">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/tic.js"></script>
  
</head>
<body ng-controller="TicController as tic">

<table>
  <tr>
    <td id=1 ng-click="tic.addd()">{{tic.x}}</td>
    <td id=2 ng-click="tic.adddd()">{{tic.x}}</td> 
    <td id=3 ng-click="tic.addd()">{{tic.x}}</td>
  </tr>
  <tr>
    <td id=4 ng-click="tic.addd()">{{tic.x}}</td>
    <td id=5 ng-click="tic.addd()">{{tic.x}}</td> 
    <td id=6 ng-click="tic.addd()">{{tic.x}}</td>
  </tr>
  <tr>
    <td id=7 ng-click="tic.addd()">{{tic.x}}</td>
    <td id=8 ng-click="tic.addd()">{{tic.x}}</td> 
    <td id=9 ng-click="tic.addd()">{{tic.x}}</td>
  </tr>
</table>
  
</body>
</html>
